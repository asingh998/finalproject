<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>

    <p>Track day</p>

    <form action="#" method="post" >
        <div class="col-sm-6">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label>Bike Year</label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label>Bike Model</label>
            <input class="form-control">
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" rows="5" type="text" name="comments" id="comments"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>

</body>
</html>
