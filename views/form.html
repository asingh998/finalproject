This is the appointment form asking user for information

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
    <title>Form</title>
</head>
<body>

<div class="jumbotron" style="background-image: url(http://www.kawasaki-autorama.com/aprilia/Assets/aprilia-banner.jpg); background-size: 100%;">
    <div class="container for-about">
        
    </div>
</div>

<h1>Personal Information</h1>
<p>* = Required</p>
<form action="#" method="post" >
    <div class="col-sm-6">
        <!--Name-->
        <div class="form-group">
            <label for="first">First Name*</label>
            <input class="form-control" type="text" name="first" id="first" value="{{ @first}}">
            <span class="err">
                        <check if="{{ isset(@errors['first']) }}">
                            {{ @errors['first'] }}
                        </check>
                    </span>
        </div>
        <div class="form-group">
            <label for="last">Last Name*</label>
            <input class="form-control" type="text" name="last" id="last" value="{{ @last}}">
            <span class="err">
                        <check if="{{ isset(@errors['last']) }}">
                            {{ @errors['last'] }}
                        </check>
                    </span>
        </div>
        <!--Service-->
        <div class="form-group">
            <label>Services</label>
            <select class="form-control" name="service" id="service">
                <option value="" selected="selected">Select a Service</option>
                <option value="Oil change">Oil Change</option>
                <option value="Brakes">Brakes</option>
                <option value="Wheels">Wheels</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <!--Phone-->
        <div class="form-group">
            <label for="phone">Phone Number*<br>(xxx-xxx-xxxx)</label>
            <input class="form-control" type="text" name="phone" id="phone" value="{{ @phone}}">
            <span class="err">
                        <check if="{{ isset(@errors['phone']) }}">
                            {{ @errors['phone'] }}
                        </check>
                    </span>
        </div>

    <!--button-->
        <div>

            <div class="home">
                <button type="submit" class="btn btn-primary">Submit</button><br>
                <a href="{{ @BASE }}">Home page</a>
            </div>
        </div>
    </div>

</form>
</div>

</body>
</html>
